<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medidor de Nitrato</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      background: #ffffff;
      padding: 1rem;
      width: 100%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      font-weight: bold;
      font-size: 1.3rem;
    }
    main {
      flex: 1;
      width: 100%;
      max-width: 600px;
      padding: 1rem;
      box-sizing: border-box;
    }
    .video-container {
      position: relative;
      width: 100%;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 1rem;
    }
    video {
      width: 100%;
      display: block;
    }
    #guide {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120px;
      height: 120px;
      margin-left: -60px;
      margin-top: -60px;
      border: 3px solid rgba(0, 123, 255, 0.8);
      border-radius: 8px;
      box-sizing: border-box;
      pointer-events: none;
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }
    button {
      padding: 1rem;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 1rem;
      padding: 1.2rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      font-size: 1.2rem;
    }
    .color-box {
      width: 50px;
      height: 50px;
      display: inline-block;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-top: 0.5rem;
    }
    @media (max-width: 600px) {
      header {
        font-size: 1.5rem;
      }
      button {
        font-size: 1.2rem;
        padding: 1.2rem;
      }
      .result {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <header>Medidor de Nitrato (NO₃⁻)</header>
  <main>
    <div class="video-container">
      <video id="video" autoplay playsinline></video>
      <div id="guide"></div>
    </div>
    <canvas id="canvas" hidden></canvas>
    <div class="controls">
      <button id="start">Iniciar cámara</button>
      <button id="analyze">Analizar color</button>
    </div>
    <div class="result" id="result">Resultado: aún no medido</div>
  </main>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const resultDiv = document.getElementById('result');

    const nitrateReference = [
      { ppm: 0,   rgb: [252, 245, 240] },
      { ppm: 20,  rgb: [246, 196, 206] },
      { ppm: 40,  rgb: [237, 151, 178] },
      { ppm: 80,  rgb: [228, 110, 150] },
      { ppm: 160, rgb: [213, 60, 130] },
      { ppm: 200, rgb: [200, 30, 120] }
    ];

    document.getElementById('start').addEventListener('click', async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        video.srcObject = stream;
      } catch (err) {
        alert('Error al acceder a la cámara: ' + err);
      }
    });

    document.getElementById('analyze').addEventListener('click', () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Calcular área del recuadro central
      const boxSize = 120;
      const x = canvas.width / 2 - boxSize / 2;
      const y = canvas.height / 2 - boxSize / 2;
      const imageData = ctx.getImageData(x, y, boxSize, boxSize);

      let r = 0, g = 0, b = 0;
      for (let i = 0; i < imageData.data.length; i += 4) {
        r += imageData.data[i];
        g += imageData.data[i+1];
        b += imageData.data[i+2];
      }
      const pixels = imageData.data.length / 4;
      r = Math.round(r / pixels);
      g = Math.round(g / pixels);
      b = Math.round(b / pixels);

      // Comparar con referencia
      let bestMatch = null;
      let minDist = Infinity;
      nitrateReference.forEach(ref => {
        const dist = Math.sqrt(
          Math.pow(r - ref.rgb[0], 2) +
          Math.pow(g - ref.rgb[1], 2) +
          Math.pow(b - ref.rgb[2], 2)
        );
        if (dist < minDist) {
          minDist = dist;
          bestMatch = ref;
        }
      });

      resultDiv.innerHTML = `
        Resultado estimado: <b>${bestMatch.ppm} ppm</b><br>
        Color detectado: <span class="color-box" style="background: rgb(${r},${g},${b})"></span>
      `;
    });
  </script>
</body>
</html>
